apiVersion: v1
kind: Service
metadata:
  name: {{ template "rabbitmq.fullname" . }}
spec:
  type: NodePort
  ports:
    - port: 5672
      targetPort: 5672
      name: rabbitmq-server port
    - port: 15672
      targetPort: 15672
      name: rabbitmq_management port
  selector:
    app: {{ template "rabbitmq.name" . }}
    release: "{{ .Release.Name }}"

